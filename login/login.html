<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styling/login.css"/>
    <title>login</title>
</head>
<body>
<div class="container">
    <div class="flex">
        <div class="image">
            <img src="./image/one.jpg" alt="elephant">
            <div class="webname">
                <h1>Welcome Back</h1>
                <p>To Tour Heritage</p>
            </div>

        </div>
        <div class="login-form">
            <h1 class="heading-center">Login your account</h1>
            <div class="form">
                <form action="SignIn.php" method="post" class="myForm">
                    <label for="username" class="label"><span class="logo-user"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" width="20px">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                      </svg>
                      </span>USERNAME</label>
                    <input type="text" name="username" id="username-el" required>
                    <label for="password" class="label"><span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" width="20px">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                      </svg>
                      </span>PASSWORD</label>
                    <input type="password" name="password" id="password-el" required>
                    <span class="forgotpwd-el"><a href="#">Forgot Password?</a></span>
                    <input type="submit" id="submit-el" class="submit-el">
                    <span class="signuplink">Create New Account?<a href=""  id="login-el">Sign Up</a></span>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="./nav/login.js"></script>
</body>
</html>
