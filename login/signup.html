<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling/signup.css">
    <title>singup</title>
</head>
<body>
<div class="container">
    <main class="main-container">
        <div class="flex">
            <div class="image">
             <img src="./image/two.jpg" alt="giraffe">
            </div>
            <div class="color">

            </div>
        </div>
        <div class="header"><h1>TH</h1></div>
        <div class="form">
            <h1 class="heading-form">Register</h1>
            <form action="" class="form-style">
              <label for="username" class="label">USERNAME</label>
              <input type="text" name="username" id="username" class="username">
              <label for="email" class="label">EMAIL</label>
              <input type="email" name="email" id="email" class="email">
              <label for="password" class="label">PASSWORD</label>
              <input type="password" name="password" id="password" class="password">
              <label for="confirm password" class="label">CONFIRM PASSWORD</label>
              <input type="password" name="password" id="con-password" class="password">
              <input type="submit" value="Sign Up" class="submit-el">
            </form>
            <p class="signin">Already have an account? <span><a href="#" class="signin-link">Sign in</a></span></p>
        </div>

    </main>
</div>
</body>
</html>
